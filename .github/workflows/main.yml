name: ğŸ“š Tests Maven - Projet Librairie

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    name: Lancer les tests unitaires
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: â˜• Installer Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ”„ Mettre en cache les dÃ©pendances Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ› ï¸ Compiler le projet
        run: mvn compile

      - name: ğŸ§ª Lancer uniquement LibraryTest et LibraryFunctionalTest
        run: mvn -Dtest=LibraryTest,LibraryFunctionalTest test
